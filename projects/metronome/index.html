<!doctype html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="./webroot/css/style.css">
		<link type="text/css" rel="stylesheet" href="./webroot/fonts/icons/style.css">
		<link type="text/css" rel="stylesheet" href="../../webroot/fonts/coolvetica/styles.css">
		<script src="../../webroot/libs/jquery-1.x.x.min.js" ></script>
		<script src="../../webroot//libs/jquery-ui.min.js"></script>
		<script src='../../webroot/libs/rangeslider/rangeslider.min.js'></script>
		<link type="text/css" rel="stylesheet" href='../../webroot/libs/rangeslider/rangeslider.css'>
		<script src="./webroot/js/metronome.js"></script>
		<!-- polyfill -->
		<script src="../../webroot/libs/MIDI/inc/shim/Base64.js" type="text/javascript"></script>
		<script src="../../webroot/libs/MIDI/inc/shim/Base64binary.js" type="text/javascript"></script>
		<script src="../../webroot/libs/MIDI/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
		<!-- midi.js package -->
		<script src="../../webroot/libs/MIDI/js/midi/audioDetect.js" type="text/javascript"></script>
		<script src="../../webroot/libs/MIDI/js/midi/gm.js" type="text/javascript"></script>
		<script src="../../webroot/libs/MIDI/js/midi/loader.js" type="text/javascript"></script>
		<script src="../../webroot/libs/MIDI/js/midi/plugin.audiotag.js" type="text/javascript"></script>
		<script src="../../webroot/libs/MIDI/js/midi/plugin.webaudio.js" type="text/javascript"></script>
		<script src="../../webroot/libs/MIDI/js/midi/plugin.webmidi.js" type="text/javascript"></script>
		<!-- utils -->
		<script src="../../webroot/libs/MIDI/js/util/dom_request_xhr.js" type="text/javascript"></script>
		<script src="../../webroot/libs/MIDI/js/util/dom_request_script.js" type="text/javascript"></script>
		<title>Metronome</title>
		<style id="bars"></style>
	</head>
	<body>
		<div id="volumeIcon" class="icon icon-volumefull">
			<div id="slider">
				<input type="range" min="0" max="255" step="1" value="128" data-rangeslider>
			</div>
		</div>
		<div id="helpIcon" class="icon icon-help"></div>
		<center>
			<div id="title">METRONOME</div><br/>
			<div id="bpm"></div><br/>
			<button id="tapbutton">TAP</button>

			<br>

			<div id="circles">
				<div id="primary"  class="accent"></div>
				<button id="playbutton"><span id="play"></span></button>
				<div id="secondary" class="accent"></div>
			</div>

			<br>

			<div class="onoffswitch" id="swingbutton">
			    <input type="checkbox" name="swingbutton" class="onoffswitch-checkbox" id="myonoffswitch2" checked>
			    <label class="onoffswitch-label" for="myonoffswitch2">
			        <span class="onoffswitch-inner"></span>
			        <span class="onoffswitch-switch"></span>
			    </label>
			</div>

			<br>

			<div class="onoffswitch" id="beatbutton">
			    <input type="checkbox" name="beatbutton" class="onoffswitch-checkbox" id="myonoffswitch" checked>
			    <label class="onoffswitch-label" for="myonoffswitch">
			        <span class="onoffswitch-inner"></span>
			        <span class="onoffswitch-switch"></span>
			    </label>
			</div>

			<br>

			<ul id="dragbox" class="connectedSortable">
				<li><div id="double" class="quaver" draggable="true"><i class="icon-quaver12"></i></div></li>
				<li><div id="triple" class="quaver" draggable="true"><i class="icon-quaver123"></i></div></li>
			</ul>
			<ul id="dropbox" class="connectedSortable">
				<li><div id="double" class="quaver" draggable="true"><i class="icon-quaver12"></i></div></li>
				<li><div id="double" class="quaver" draggable="true"><i class="icon-quaver12"></i></div></li>
			</ul>

		</center>
		<div id="overlay">
			<div id="background"></div>
			<div id="content">
				<center>
					<div id="instructions">
							<h2><i>Press the <b>T key</b> or click the <b>Tap</b> button in the wanted tempo to set the pace...</i></h2><br/>
							<img src="./webroot/img/tempo.jpg"><br/>
							<h2>...or click to edit the indicated tempo.</h2><br/>

							<img src="./webroot/img/instruction.jpg"><br/>
							<h2>Drag and drop or click the notes to create a beat.</h2><br/>
					</div>
					<h3 id="status">Loading...</h3><br/>
					<button id="startbutton" class="disabled"><h3>Continue<h3></button>
				</center>
			</div>
		</div>
	</body>
</html>

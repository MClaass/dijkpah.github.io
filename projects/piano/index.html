	<body>
		<div id="volumeIcon" class="icon icon-volumefull">
			<div id="slider">

		</div>
		<div id="helpIcon" class="icon icon-help"></div>

		<div id="container">
			<div id="piano">

					<div id="17" class="key"></div>
					<div id="19" class="key"></div>
					<div id="21" class="key"></div>
					<div id="23" class="key"></div>

					<div id="20" class="key black middle"></div>
					<div id="22" class="key black right"></div>

					<div id="24" class="key"><p>c3</p></div>
					<div id="26" class="key"></div>
					<div id="28" class="key"></div>
					<div id="25" class="key black middle"></div>
					<div id="27" class="key black right"></div>
				</div>
				<div class="octave">

					<div id="31" class="key"></div>

					<div id="38" class="key"></div>
					<div id="40" class="key"></div>
					<div id="37" class="key black middle"></div>
					<div id="39" class="key black right"></div>
				</div>
				<div class="octave">

					<div id="43" class="key"></div>
					<div id="45" class="key"></div>
					<div id="47" class="key"></div>
					<div id="42" class="key black left"></div>
					<div id="44" class="key black middle"></div>
					<div id="46" class="key black right"></div>

					<div id="48" class="key"><p>c5</p></div>
					<div id="50" class="key"></div>
					<div id="52" class="key"></div>
					<div id="49" class="key black middle"></div>
					<div id="51" class="key black right"></div>
				</div><div class="octave" style="min-width:128px;">
					<div id="53" class="key"></div>
					<div id="55" class="key"></div>

					<div id="56" class="key black middle"></div>
					<div id="58" class="key black right"></div>
				</div>
			</div>
		</div>
		<div id="overlay">
			<div id="background"></div>
			<div id="content">
				<h3 id="status">Loading...</h3>
				<div id="whiteKeys">
				</div>
				<div id="blackKeys">
				</div>
				<div id="instructions">
					<div class="kkey small">&#8592;</div><p>Lower an octave</p>
					<div class="kkey small">&#8594;</div><p>Increase an octave</p>
				</div>
				<button id="switchButton"><h3>Switch Key Layout<h3></button>

			</div>
		</div>
